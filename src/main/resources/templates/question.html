<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/community.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css"/>
    <!--    要先导入js-->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="navigation :: nav"></div>
<div class="container-fluid main profile" style="margin-left: 60px">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span th:text="${question.title}"></span></h4>
            <hr>
            <span class="text-desc">
                作者：<span th:text="${question.user.name}"></span>
                &nbsp;|&nbsp阅读量：<span th:text="${question.viewCount}"></span>
                &nbsp;|&nbsp发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH-mm')}">
            </span>
            </span>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}">
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a th:href="@{'/publish/'+${question.id}}" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="color: #999">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑
                    </a>
            </span>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body" style="vertical-align: bottom">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </hr>
    </div>
</div>
</body>
</html>
