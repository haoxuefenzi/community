<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布-我的社区</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--    在根目录的话，下一级目录才可以访问到 即publish/**-->
    <link rel="stylesheet" type="text/css" href="/css/community.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css"/>
<!--    要先导入js-->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="navigation :: nav"></div>
    <div class="container-fluid main" style="margin-left: 60px">
        <div class="row">
           <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

               <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发布</span></h2>
               <hr>
               <form action="/publish" method="post">
                   <input type="hidden" name="id" th:value="${id}">
                   <div class="form-group">
                       <label for="title">问题标题（简单扼要）</label>
                       <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题...">
                   </div>
                   <div class="form-group">
                       <label for="description">问题补充（必填，请参照右侧）</label>
                       <textarea id="description" th:text="${description}" name="description" class="form-control" cols="30" rows="10"></textarea>
                   </div>
                   <div class="form-group">
                       <label for="tag">输入标签</label>
                       <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签...以逗号分隔">
                   </div>
                    <span class="alert alert-danger" th:if="${error!=null}" th:text="${error}"></span>
                   <button type="submit" class="btn btn-success btn-publish">发布</button>
               </form>
           </div>
           <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
               <h3>问题发起指南</h3>
               ● 问题标题 <br>
               ● 问题补充 <br>
               ● 选择标签 <br>
           </div>
        </div>
    </div>
</body>
</html>
