<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布-我的社区</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--    在根目录的话，下一级目录才可以访问到 即publish/**-->
    <link rel="stylesheet" type="text/css" href="/css/community.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/editormd.min.css"/>
<!--    要先导入js-->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>

</head>
<body style="background-color: #efefef">
<div th:replace="navigation :: nav"></div>
<div class="container-fluid" style="background-color: white; margin: 45px;">
        <div class="row">
           <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

               <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发布</span></h2>
               <hr>
               <form action="/publish" method="post">
                   <input type="hidden" name="id" th:value="${id}">
                   <div class="form-group">
                       <label for="title">问题标题（简单扼要）</label>
                       <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题...">
                   </div>
                   <div class="form-group" id="question-editor">
                       <label for="description">问题补充（必填，请参照右侧）</label>
                       <textarea id="description" th:text="${description}" name="description" class="form-control" cols="30" rows="10"></textarea>
                   </div>
                   <script type="text/javascript">
                       $(function() {
                           var editor = editormd("question-editor", {
                               width  : "100%",
                               height : 350,
                               path   : "/js/lib/",
                               delay  : 0,
                               watch  : false,
                               placeholder : "请输入...",
                               imageUpload    : true,
                               imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                               imageUploadURL : "/file/upload"
                           });
                       });
                   </script>
                   <div class="form-group">
                       <label for="tag">输入标签</label>
                       <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag"
                              placeholder="输入标签...以逗号分隔">
                       <div>
                           <div>
                               <ul class="nav nav-tabs" role="tablist">
                                   <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">人物</a></li>
                                   <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">游戏</a></li>
                                   <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">语录</a></li>
                               </ul>
                               <div class="tab-content" style="margin-top: 8px">
                                   <div role="tabpanel" class="tab-pane active" id="home">
                                       <span class="label label-info" style="margin-right: 5px; padding: 9px" onclick="selectTag('炫神')">
                                            <span class="glyphicon glyphicon-tag"></span>
                                            <span class="label label-info" style="font-size: 11px">炫神</span>
                                       </span>
                                       <span class="label label-info" style="margin-right: 5px; padding: 9px" onclick="selectTag('大司')">
                                            <span class="glyphicon glyphicon-tag"></span>
                                            <span class="label label-info" style="font-size: 11px">大司</span>
                                       </span>
                                       <span class="label label-info" style="margin-right: 5px; padding: 9px" onclick="selectTag('卢本伟')">
                                            <span class="glyphicon glyphicon-tag"></span>
                                            <span class="label label-info" style="font-size: 11px">卢本伟</span>
                                       </span>
                                       <span class="label label-info" style="margin-right: 5px; padding: 9px" onclick="selectTag('茄子')">
                                            <span class="glyphicon glyphicon-tag"></span>
                                            <span class="label label-info" style="font-size: 11px">茄子</span>
                                       </span>
                                       <span class="label label-info" style="margin-right: 5px; padding: 9px" onclick="selectTag('梁志斌')">
                                            <span class="glyphicon glyphicon-tag"></span>
                                            <span class="label label-info" style="font-size: 11px">梁志斌</span>
                                       </span>
                                   </div>
                                   <div role="tabpanel" class="tab-pane" id="profile">
                                       <span class="label label-info" style="margin-right: 5px; padding: 9px" onclick="selectTag('lol')">
                                            <span class="glyphicon glyphicon-tag"></span>
                                            <span class="label label-info" style="font-size: 11px">lol</span>
                                       </span>
                                   </div>
                                   <div role="tabpanel" class="tab-pane" id="messages">
                                       <span class="label label-info" style="margin-right: 5px; padding: 9px" onclick="selectTag('芜湖~')">
                                            <span class="glyphicon glyphicon-tag"></span>
                                            <span class="label label-info" style="font-size: 11px">芜湖~</span>
                                       </span>
                                       <span class="label label-info" style="margin-right: 5px; padding: 9px" onclick="selectTag('肉蛋葱鸡！')">
                                            <span class="glyphicon glyphicon-tag"></span>
                                            <span class="label label-info" style="font-size: 11px">肉蛋葱鸡！</span>
                                       </span>
                                       <span class="label label-info" style="margin-right: 5px; padding: 9px" onclick="selectTag('Q都会Q歪来？')">
                                            <span class="glyphicon glyphicon-tag"></span>
                                            <span class="label label-info" style="font-size: 11px">Q都会Q歪来？</span>
                                       </span>
                                       <span class="label label-info" style="margin-right: 5px; padding: 9px" onclick="selectTag('卢本伟牛逼')">
                                            <span class="glyphicon glyphicon-tag"></span>
                                            <span class="label label-info" style="font-size: 11px">卢本伟牛逼</span>
                                       </span>
                                       <span class="label label-info" style="margin-right: 5px; padding: 9px" onclick="selectTag('WDNMD')">
                                            <span class="glyphicon glyphicon-tag"></span>
                                            <span class="label label-info" style="font-size: 11px">WDNMD</span>
                                       </span>
                                       <span class="label label-info" style="margin-right: 5px; padding: 9px" onclick="selectTag('这我是没想到的')">
                                            <span class="glyphicon glyphicon-tag"></span>
                                            <span class="label label-info" style="font-size: 11px">这我是没想到的</span>
                                       </span>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>
                    <span class="alert alert-danger" th:if="${error!=null}" th:text="${error}"></span>
                   <button type="submit" class="btn btn-success btn-publish" style="margin-bottom: 10px">发布</button>
               </form>
           </div>
           <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <h3>问题发起指南</h3>
                ● 问题标题 <br>
                 ● 问题补充 <br>
                 ● 选择标签 <br>
                 <hr>
                <img src="/images/yasuo_zed.png" class="img-thumbnail" style="width: 100%">
            </div>
           </div>
        </div>
    </div>
<div style="padding: 0 40%; color: #666; margin-top: -20px">
    <div th:replace="footer :: footer"></div>
</div>
</body>
</html>
